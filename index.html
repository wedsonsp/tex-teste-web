<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Login de Acesso</title>
<link rel="stylesheet" href="css/estilo.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>


<body>
 
	<div class="container">
        <div class="teste col-md-6">
        <div class="teste2 text-center col-md-7 col-md-offset-3" style="margin: 1 auto;float: none">
    	<form action="" method="" accept-charset="utf-8" class="form-login">
        	<h2 class="form-login-heading">Entre com o usuário</h2>
            <label for="inputEmail" class="sr-only">E-mail</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required autofocus>
            <div class="checkbox">
            	<label>
                	<input type="checkbox" value="esqueci">Esqueci a Senha
                </label>
            </div>
            <div class="tamanho-botao">
            <tr>
              <td><a  class = "btn btn-primary"  role= "button"  data-toggle= "collapse"  href= "form.html" 
                  aria-expanded="false"  aria-controls= "collapseExample">Entrar</a>          			
              </td>
            </tr>
            </div>
        </form>
        </div>
        </div>
        
        <div class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Cabeçalho do modal</h3>
  </div>
  <div class="modal-body">
    <p>Um corpo fino …</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn">Fechar</a>
    <a href="#" class="btn btn-primary">Salvar mudanças</a>
  </div>
</div>
    </div>
</body>
</html>
